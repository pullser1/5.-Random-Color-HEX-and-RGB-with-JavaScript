<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Background Color Changer</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <div class="container">
               <div class="up-side">
                    <div class="left-side">
                         <button class="color-flipper-btn">color flipper</button>
                    </div>
                    <div class="right-side">
                         <button class="simple-hex-btn">simple hex</button>
                    </div>
               </div>
               <div class="down-side">
                    <div class="color-changer-cont">
                         <div class="color-title">
                              <h1 class="background-title">background color :</h1>
                              <span id="color-name">red</span>
                         </div>
                         <div class="color-changer-btn-cont">
                              <button class="color-changer-btn">click me</button>
                         </div>
                    </div>
                    <div class="select-title-cont">
                         <h1 class="select-title"></h1>
                    </div>
               </div>
          </div>
          <script src="./main.js"></script>
     </body>
</html>
